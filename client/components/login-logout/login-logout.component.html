<div class="container">
    <div [hidden]="loggedInUser || currentPath!='/login'">
        <form class="navbar-form navbar-right" (ngSubmit)="onSubmit()" #loginForm="ngForm"> 
            <div class="form-group">
                <input class="form-control" type="text" id="username" 
                name="username" maxlength="30" placeholder="Username" [(ngModel)]="loginFormUser.username" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" id="password" 
                  name="password" [(ngModel)]="loginFormUser.password" placeholder="Password" maxlength="100" required>
            </div>
            <button type="submit" class="btn btn-default">Sign In</button>
        </form>
    </div>
    <div class="pull-right" [hidden]="!loggedInUser">
        <button class="btn btn-default customButtom pull-right" (click)="logout()"><span class="glyphicon glyphicon-arrow-right"></span> Logout
        </button>
    </div>
</div>
