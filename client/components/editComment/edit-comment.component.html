<form (ngSubmit)="onSubmit()" #commentForm="ngForm">
  <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" maxlength="30" [(ngModel)]="comment.userName" required>
      <br>
      <label for="comment">Comment</label>
      <input type="textarea" id="comment" name="comment" class="form-control" [(ngModel)]="comment.body" placeholder="Write a comment..." 
          maxlength="1500" required>
      <button type="button" class="btn btn-default customButtom pull-right" (click)="cancel()"><span class="glyphicon glyphicon-remove"></span> Cancel
        </button>
      <button type="submit" class="btn btn-default customButtom pull-right">
        <span class="glyphicon glyphicon-ok"></span> Save</button>
  </div>
</form>
<br>
