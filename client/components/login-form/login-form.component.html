<div [hidden]="!user">
    <form class="navbar-form navbar-right" (ngSubmit)="onSubmit()" #loginForm="ngForm"> 
        <div class="form-group">
            <input class="form-control" type="text" id="username" 
            name="username" maxlength="30" placeholder="Username" [(ngModel)]="user.username" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" id="password" 
              name="password" [(ngModel)]="user.password" placeholder="Password" maxlength="100" required>
        </div>
        <button type="submit" class="btn btn-default">Sign In</button>
        <br>
    </form>
</div>
