<header class="intro-header" [ngStyle]="{ 'background-image': 'url(' + pageInfo?.headerImageUrl + ')' }">
<nav-bar></nav-bar>
  <div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <div class="post-heading">
                <h1>{{ pageInfo?.h1Title }}</h1>
                <h2 class="subheading">{{ pageInfo?.h2Title }}</h2>
                <span class="meta">{{ pageInfo?.h3Title }}</span>
            </div>
            <ul class="list-inline">
            <li>
                <a href="https://twitter.com/intent/tweet?text={{currentUrl}}">
                    <span class="fa-stack fa-lg">
                        <i class="fa fa-circle fa-stack-2x socialMediaButtonsBg"></i>
                        <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                    </span>
                </a>
            </li>
            <li>
                <a href="https://www.facebook.com/sharer/sharer.php?u={{currentUrl}}">
                    <span class="fa-stack fa-lg">
                        <i class="fa fa-circle fa-stack-2x socialMediaButtonsBg"></i>
                        <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                    </span>
                </a>
            </li>
            <li>
                <a href="https://github.com/jarnovirta">
                    <span class="fa-stack fa-lg">
                        <i class="fa fa-circle fa-stack-2x socialMediaButtonsBg"></i>
                        <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                    </span>
                </a>
            </li>
          </ul>

        </div>
    </div>
  </div>
</header>
